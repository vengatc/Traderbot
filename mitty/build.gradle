plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://download.oracle.com/maven'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:1.3.3.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:1.3.3.RELEASE'
    implementation 'com.sleepycat:je:4.0.92'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'org.apache.commons:commons-csv:1.0'
    implementation 'javax.mail:mail:1.4'
    implementation 'org.jsoup:jsoup:1.8.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.3.3.RELEASE'
}

group = 'mitty'
version = '0.0.1-SNAPSHOT'
description = 'mitty'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
